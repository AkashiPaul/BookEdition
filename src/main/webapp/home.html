<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Book registration</div>
    <div class="content">

      <form action="register" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Book Name</span>
            <input type="text" placeholder="Enter book name" required name="bookName">
          </div>
          <div class="input-box">
            <span class="details">Book edition</span>
            <input type="text" placeholder="Enter Book edition" required name="bookedition">
          </div>
          <div class="input-box">
            <span class="details">Book Price</span>
            <input type="text" placeholder="Enter book price" required name="bookPrice">
          </div>
          
        <div class="button">
          <input type="submit" value="Register">
        </div>
 <div class="button">
          <input type="reset" value="cancel">
        </div>
<div class="button">
          <a href="booklist">BOOK LIST</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
